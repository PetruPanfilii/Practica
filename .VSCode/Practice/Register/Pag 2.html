<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autentificare</title>
  <link rel="stylesheet" href="font.css" />
</head>
<body>

  <div class="form-container">
    <h2>Autentificare</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Adresă de email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" 
        required
        pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z]).{8,}"/>
        <button type="button"  id="toggleParola" onclick="ArataParola()" style="width: 1px; top: 44%; background: none; right: 15px; position: absolute; cursor: pointer;">
          <i class="fa-solid fa-eye" id="ochiIcon" style="color: rgb(49, 44, 44);"></i>
        </button>

        <button type="submit" style="margin-top: 25px;">Autentifică-te</button>
        <p class="login-link">Nu aveți? <a href="../Auth/Pag1.html">Inregistrează-te</a></p>
      
      </div>
      </form>
      
  </div>
</body>
</html>
