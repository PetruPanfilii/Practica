<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f7fa;
    }

    .sidebar {
      width: 230px;
      background: #2f3542;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background: #57606f;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px;
      width: 240px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .search-btn {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .orange { background: #ffa502; }
    .green { background: #2ed573; }
    .red { background: #ff4757; }
    .blue { background: #1e90ff; }

    .bottom-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1;
      min-width: 280px;
      background: #fff;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid #ddd;
      border-top: 10px solid #1e90ff;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

   
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Components</a>
    <a href="#">Forms</a>
    <a href="#">Tables</a>
    <a href="#">Notifications</a>
    <a href="#">Typography</a>
    <a href="#">Icons</a>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button class="search-btn">üîç</button>
      </div>
      <div class="profile">
        <strong>User</strong>
        <img src="" alt="Profile Picture" style="border-radius: 50%; margin-left: 10px;">
      </div>
    </div>

    <div class="cards">
      <div class="card orange">
        <h3>Visitors</h3>
        <p>1,294</p>
      </div>
      <div class="card green">
        <h3>Sales</h3>
        <p>$1,345</p>
      </div>
      <div class="card red">
        <h3>Subscribers</h3>
        <p>1303</p>
      </div>
      <div class="card blue">
        <h3>Orders</h3>
        <p>576</p>
      </div>
    </div>

    <div class="bottom-section">
      <div class="box">
        <h3>Task</h3>
        <div class="progress-circle"></div>
        <p style="text-align: center;">80% Complete</p>
      </div>

      <div class="box">
        <h3>World Map</h3>
        <p style="text-align: center; color: #888;">Map of the distribution of users around the world (placeholder)</p>
      </div>
    </div>
  </div>
</body>
</html>
