<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista Mea de Jocuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Lista Mea de Jocuri</h1>
  <input type="text" id="gameInput" placeholder="AdaugÄƒ un joc nou..." />
  <button onclick="addGame()">AdaugÄƒ Joc</button>

  <ul id="gameList">
    <!-- jocurile vor fi adÄƒugate aici -->
  </ul>

  <script>
    function addGame() {
      const input = document.getElementById("gameInput");
      const gameName = input.value.trim();

      if (gameName !== "") {
        const li = document.createElement("li");
        li.innerHTML = `${gameName} <button class="delete" onclick="this.parentElement.remove()">È˜terge</button>`;
        document.getElementById("gameList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
