<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaugă Joc</title>
  <link rel="stylesheet" href="Add-joc.css">
</head>
<body>

  <div class="container">
    <h1>Adaugă un joc nou</h1>
    <form id="gameForm">
      <div class="form-group">
        <label for="gameName">Nume joc</label>
        <input type="text" id="gameName" name="gameName" required>
      </div>

      <div class="form-group">
        <label for="gameType">Genul jocului</label>
        <select id="gameType" name="gameType" required>
          <option value="">Selectează genul</option>
          <option value="Acțiune">Acțiune</option>
          <option value="Aventură">Aventură</option>
          <option value="RPG">RPG</option>
          <option value="Strategie">Strategie</option>
          <option value="Simulator">Simulator</option>
        </select>
      </div>

      <button type="submit">Adaugă Joc</button>
    </form>

    <div class="game-list" id="gameList"></div>
  </div>

  <script>
    document.getElementById('gameForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('gameName').value;
      const type = document.getElementById('gameType').value;

      const newGame = `<p><strong>${name}</strong> - ${type}</p>`;
      document.getElementById('gameList').innerHTML += newGame;

      // Reset
      this.reset();
    });
  </script>
</body>
</html>
