<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare</title>
  <link rel="stylesheet" href="../Auth/font.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="form-container">
    <h2>Creare Cont</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Nume utilizator</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Adresă de email</label>
        <input type="email" id="email" name="email"  required />
      </div>

      <div class="form-group" style="position: relative;">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" 
        required
        pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z]).{8,}"/>
        <button type="button"  id="toggleParola" class = "icon-button" onclick="ArataParola()" style="top:66%;">
          <i class="fa-solid fa-eye" id="ochiIcon" style="color: rgb(49, 44, 44);"></i>
        </button>
      </div>

      <button type="button" onclick="regUser()">Înregistrează-te</button>

      <p class="login-link">Ai deja cont? <a href="../Auth/login.html">Autentifică-te</a></p>
    </form>
  </div>
  <script src="../Auth/sript.js"></script>
  <script src="regist.js"></script>

</body>
</html>
